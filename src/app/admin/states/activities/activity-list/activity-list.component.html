<div class="activity-list-container">
  <!-- <div class="header">
    <div>
      <p>Add new activities or modify existing ones</p>
    </div>
  </div> -->
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="!editing(element.id) else edit">
          {{element.name}}
        </div>
        <ng-template #edit>
          <mat-form-field class="data-entry">
            <input matInput [value]="element.name">
          </mat-form-field>
        </ng-template>
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <mat-form-field class="data-entry">
          <input matInput placeholder="Campus name">
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Abbreviation Column -->
    <ng-container matColumnDef="abbreviation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Abbreviation </th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="!editing(element.id) else edit">
          {{element.abbreviation}}
        </div>
        <ng-template #edit>
          <mat-form-field class="data-entry">
            <input matInput [value]="element.abbreviation">
          </mat-form-field>
        </ng-template>
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <mat-form-field class="data-entry">
          <input matInput placeholder="Campus Abbreviation">
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Options Column -->
    <ng-container matColumnDef="options" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div class="right" *ngIf="!editing(element.id) else edit">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="flagEdit(element.id)">
              <mat-icon color="primary">edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item (click)="delete(element)">
              <mat-icon color="warn">delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </div>
        <ng-template #edit>
          <div class="edit-actions right">
            <span>
              <button mat-icon-button color="warn" (click)="save(element)">
                <mat-icon>cancel</mat-icon>
              </button>
              <button mat-icon-button color="primary" (click)="save(element)">
                <mat-icon>save</mat-icon>
              </button>
            </span>
          </div>
        </ng-template>
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <div class="edit-actions right">
          <button mat-icon-button (click)="save(element)">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</div>
